<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editpage</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/bootstrap-grid.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/bootstrap-reboot.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/core.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/css/font.css" type="text/css">

    <script type="text/javascript" src="/resources/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/resources/js/core.js"></script>
    <script type="text/javascript" src="/resources/garand-sticky/jquerysticky.js"></script>
    <script type="text/javascript" src="/resources/js/myajax.js"></script>
</head>
<body>
    <div class="div-wrapper clearfix">
        <div style="width: 800px" id="editor">
        </div>
        <input type="button" value="提交" onclick="uploadcontext()">
    </div>
    <style>
        .w-e-text-container {
            height: 600px !important;
        }
    </style>
    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript" src="/resources/wangEditor/release/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.customConfig.uploadImgServer = '/admin/uploadimage'
        editor.customConfig.zIndex = 300
        editor.customConfig.uploadImgHooks = {
            before : function(xhr, editor, files) {

            },
            success : function(xhr, editor, result) {
                console.log("上传成功");
            },
            fail : function(xhr, editor, result) {
                console.log(xhr)
                console.log("上传失败,原因是"+result);
            },
            error : function(xhr, editor) {
                console.log("上传出错");
            },
            timeout : function(xhr, editor) {
                console.log("上传超时");
            }
        }
        editor.create()
    </script>


<script>

</script>
</body>
</html>
